
<div *ngFor="let pokemon of pokemons; index as i; trackBy: itemTrackBy" class="pokemons-container">
    
    <app-one-pokemon [pokemon]="pokemon" />

    <div>
        <button (click)="onDetails(pokemon)">Details</button>
        <button (click)="onEdit(pokemon)">Edit</button>
        <button (click)="onDelete(pokemon.id!)">Delete</button>
    </div>

</div>
